<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplos de formularios</h1>
    <form method="post">

        <p>
            <label for="iest">estado:</label>
            <select name="est" id="iest">
                <optgroup label="centro oeste">
                    <option value="MG">minas gerais</option>
                    <option value="GO">goias</option>
                    <option value="MT">mato grosso</option>
                </optgroup>
                <optgroup label="sudeste">
                    <option value="SP">sao paulo</option>
                    <option value="RJ">rio de janeiro</option>
                    <option value="ES">espirito santo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">profiss√£o:</label>
            <input type="text" name="prof" id="iprof" list="lista">
            <datalist id="lista">
                <option>mecanico</option>
                <option>medico</option>
                <option>motorista</option>
                <option>engenheiro</option>
                <option>bombeiro</option>
            </datalist>
        </p>

        <p>
            <label for="itext">texto</label> <br>
            <textarea name="text" id="itext" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
