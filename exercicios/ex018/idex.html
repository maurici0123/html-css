<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            border-collapse:collapse;
            margin: auto;
            margin-top: 20vh;
        }
        td{
            border: 2px solid black;
            width: 70px;
            height: 50px;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        #c1{
            background-color: rgb(141, 141, 141);
        }
        #c2{
            vertical-align: top;
        }
        #c3{
            text-align: right;
        }
        #c4{
            text-decoration: underline;
            text-decoration-style:double;
        }
    </style>
</head>
<body>
    <h1>tabela</h1>
    <hr>

    <table>
        <tr>
            <td id="c1">A1</td>
            <td colspan="2">A2</td>
        </tr>
        <tr>
            <td id="c2">B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td rowspan="2">C1</td>
            <td id="c3">C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D2</td>
            <td id="c4">D3</td>
        </tr>
    </table>
</body>
</html>
