<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>climas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <div class="form">

            <h3>confira o clima de uma cidade</h3>
            <div class="form-input-container">
                <input type="text" placeholder="digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

        </div>

        <div id="weather-data" class="hide">

            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="bandeira do país" id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>

            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="condição do tempo" id="weather-icon">
            </div>

            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>

                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>

        <div id="citys">
            <button id="btn1" value="são Paulo" onclick="recommendation(btn1.value)">São Paulo</button>
            <button id="btn2" value="Pequim" onclick="recommendation(btn2.value)">Pequim</button>
            <button id="btn3" value="Nova York" onclick="recommendation(btn3.value)">Nova York</button>
            <button id="btn4" value="Tóquio" onclick="recommendation(btn4.value)">Tóquio</button>
            <button id="btn5" value="Moscow" onclick="recommendation(btn5.value)">Moscow</button>
            <button id="btn6" value="Londres" onclick="recommendation(btn6.value)">Londres</button>
        </div>

        <h3 id="message-of-error" class="hide">não foi possivel encontrar este local</h3>

    </div>
</body>

</html>
