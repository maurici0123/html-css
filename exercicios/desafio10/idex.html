<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>game</title>
</head>
<body>
    <div class="menu">
        <div id="record">
            <p>record</p>
            <div id="record_number"></div>
        </div>
        
        <button id="start" type="button">start</button>
        
        <div id="score">
            <p>score</p>
            <div id="score_number">0</div>
        </div>
    </div>
    

    <div class="container">
        <button class="buttons" id="left-top" value="1" onmousedown="add(value)"></button>
        <button class="buttons" id="right-top" value="2" onmousedown="add(value)"></button>
        <button class="buttons" id="left-bottom" value="4" onmousedown="add(value)"></button>
        <button class="buttons" id="right-bottom" value="3" onmousedown="add(value)"></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
