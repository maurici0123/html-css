<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <main>

    <div id="header">
        <p id="header_number">1 2 3</p>

      <div id="header_title">
        <h4>calc</h4> 

        <div id="header_range"> 
          <p>THEME</p> <input type="range" min="1" max="3" value="1" id="input"> 
        </div>
      </div>
    </div>

    <div class="screen">
      <p id="number"></p>
    </div>

    <div class="container">
      <button class="number" value="7" id="btn7">7</button> <button class="number" value="8" id="btn8">8</button> <button class="number" value="9" id="btn9">9</button> <button id="btn_del">DEL</button>
      <button class="number" value="4" id="btn4">4</button> <button class="number" value="5" id="btn5">5</button> <button class="number" value="6" id="btn6">6</button>  <button class="number" id="btn_more">+</button>
      <button class="number" value="1" id="btn1">1</button> <button class="number" value="2" id="btn2">2</button> <button class="number" value="3" id="btn3">3</button> <button class="number" id="btn_minus">-</button>
      <button class="number" id="btn_point">.</button> <button class="number" value="0" id="btn0">0</button> <button class="number" id="btn_bar">/</button> <button class="number" id="btnx">X</button>
      <button id="btn_reset">RESET</button> <button id="btn_equal">=</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
