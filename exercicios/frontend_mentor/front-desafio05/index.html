<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mq.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/93f8e54bed.js" crossorigin="anonymous"></script>
</head>

<body>

  <main id="main">

    <div id="header">
      <p id="header_number">1 2 3</p>

      <div id="header_title">
        <h4>calc</h4>

        <div id="header_range">
          <p>THEME</p> <input type="range" min="1" max="3" value="1" id="input">
        </div>
      </div>
    </div>

    <div class="screen">
      <p id="invalid"></p>
      <p id="number"></p>
    </div>

    <div class="container">
      <button class="btn_advanced operator" value="sin" id="btnSin" onmousedown="calc(btnSin.value)">sin</button>
      <button class="btn_advanced operator" value="(" id="btnLeftParentheses" onmousedown="calc(btnLeftParentheses.value)">(</button>
      <button class="number" value="7" id="btn7" onmousedown="calc(btn7.value)">7</button>
      <button class="number" value="8" id="btn8" onmousedown="calc(btn8.value)">8</button>
      <button class="number" value="9" id="btn9" onmousedown="calc(btn9.value)">9</button>
      <button id="btn_del" onmousedown="delet()">DEL</button>

      <button class="btn_advanced operator" value="cos" id="btnCos" onmousedown="calc(btnCos.value)">cos</button>
      <button class="btn_advanced operator" value=")" id="btnRightParentheses" onmousedown="calc(btnRightParentheses.value)">)</button>
      <button class="number" value="4" id="btn4" onmousedown="calc(btn4.value)">4</button>
      <button class="number" value="5" id="btn5" onmousedown="calc(btn5.value)">5</button>
      <button class="number" value="6" id="btn6" onmousedown="calc(btn6.value)">6</button>
      <button class="number operator" value="+" id="btn_plus" onmousedown="calc(btn_plus.value)"><i
          class="fa-solid fa-plus"></i></button>

      <button class="btn_advanced operator" value="tan" id="btnTan" onmousedown="calc(btnTan.value)">tan</button>
      <button class="btn_advanced operator" value="log" id="btnLog" onmousedown="calc(btnLog.value)">log</button>
      <button class="number" value="1" id="btn1" onmousedown="calc(btn1.value)">1</button>
      <button class="number" value="2" id="btn2" onmousedown="calc(btn2.value)">2</button>
      <button class="number" value="3" id="btn3" onmousedown="calc(btn3.value)">3</button>
      <button class="number operator" value="-" id="btn_minus" onmousedown="calc(btn_minus.value)"><i
          class="fa-solid fa-minus"></i></button>

      <button class="btn_advanced operator" value="!" id="btnFactorial" onmousedown="calc(btnFactorial.value)">!</button>
      <button class="btn_advanced operator" value="√" id="btnSqrt" onmousedown="calc(btnSqrt.value)"><i
          class="fa-solid fa-square-root-variable"></i></button>
      <button class="number operator" value="." id="btn_dot" onmousedown="calc(btn_dot.value)">.</button>
      <button class="number" value="0" id="btn0" onmousedown="calc(btn0.value)">0</button>
      <button class="number operator" value="/" id="btn_bar" onmousedown="calc(btn_bar.value)"><i
          class="fa-solid fa-divide"></i></button>
      <button class="number operator" value="*" name="btnx" id="btnx" onmousedown="calc(btnx.value)"><i
          class="fa-solid fa-xmark"></i></button>

      <button class="btn_advanced operator" value="π" id="btnPI" onmousedown="calc(btnPI.value)">π</button>
      <button class="btn_advanced operator" value="^" id="btnExponential" onmousedown="calc(btnExponential.value)">^</button>
      <button id="expand" dis="none" onmousedown="Expand()"></button>
      <button id="btn_reset" onmousedown="reset()">C</button>
      <button value="=" id="btn_equal" onmousedown="final_result()">=</button>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="script-style.js"></script>
</body>

</html>
