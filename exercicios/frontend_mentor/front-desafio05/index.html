<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mq.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/93f8e54bed.js" crossorigin="anonymous"></script>
</head>

<body>

  <main id="main">

    <div id="header">
      <p id="header_number">1 2 3</p>

      <div id="header_title">
        <h4>calc</h4>

        <div id="header_range">
          <p>THEME</p> <input type="range" min="1" max="3" value="1" id="input">
        </div>
      </div>
    </div>

    <div class="screen">
      <p id="invalid"></p>
      <p id="number"></p>
    </div>

    <div class="container">
      <button class="btn_advanced" id="btnSin">sin</button>
      <button class="btn_advanced" id="btnLeftParentheses">(</button>
      <button class="number" value="7" id="btn7" onclick="calc(btn7.value)">7</button>
      <button class="number" value="8" id="btn8" onclick="calc(btn8.value)">8</button>
      <button class="number" value="9" id="btn9" onclick="calc(btn9.value)">9</button>
      <button id="btn_del" onclick="delet()">DEL</button>

      <button class="btn_advanced" id="btnCos">cos</button>
      <button class="btn_advanced" id="btnRightParentheses">)</button>
      <button class="number" value="4" id="btn4" onclick="calc(btn4.value)">4</button>
      <button class="number" value="5" id="btn5" onclick="calc(btn5.value)">5</button>
      <button class="number" value="6" id="btn6" onclick="calc(btn6.value)">6</button>
      <button class="number operator" value="+" id="btn_plus" onclick="calc(btn_plus.value)"><i
          class="fa-solid fa-plus"></i></button>

      <button class="btn_advanced" id="btnTan">tan</button>
      <button class="btn_advanced" id="btnLog">log</button>
      <button class="number" value="1" id="btn1" onclick="calc(btn1.value)">1</button>
      <button class="number" value="2" id="btn2" onclick="calc(btn2.value)">2</button>
      <button class="number" value="3" id="btn3" onclick="calc(btn3.value)">3</button>
      <button class="number operator" value="-" id="btn_minus" onclick="calc(btn_minus.value)"><i
          class="fa-solid fa-minus"></i></button>

      <button class="btn_advanced" id="btnFactorial">!</button>
      <button class="btn_advanced" id="btnSqrt"><i class="fa-solid fa-square-root-variable"></i></button>
      <button class="number" value="." id="btn_dot" onclick="calc(btn_dot.value)">.</button>
      <button class="number" value="0" id="btn0" onclick="calc(btn0.value)">0</button>
      <button class="number operator" value="/" id="btn_bar" onclick="calc(btn_bar.value)"><i
          class="fa-solid fa-divide"></i></button>
      <button class="number operator" value="*" name="btnx" id="btnx" onclick="calc(btnx.value)"><i
          class="fa-solid fa-xmark"></i></button>

      <button class="btn_advanced" id="btnPI">Ï€</button>
      <button class="btn_advanced" id="btnExponential">^</button>
      <button id="expand" dis="none" onclick="Expand()"></button>
      <button id="btn_reset" onclick="reset()">C</button>
      <button value="=" id="btn_equal" onclick="final_result()">=</button>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="script-style.js"></script>
</body>

</html>
