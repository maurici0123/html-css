<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css" media="all">
  <link rel="stylesheet" href="mq.css"> 
</head>
<body>

  <div id="back">
    <div id="card_f">
      <svg id="logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <span id="number_c">0000  0000  0000  0000</span>
      <span id="name_c">JANE APPLESEED</span>
      <span id="mm_c">00/</span>
      <span id="yy_c">00</span>
    </div>

    <div id="card_b">
      <span id="cvc">000</span>
    </div>
  </div>


  <div id="container">
    <div>
      <p>NOME DO TITULAR</p> <input placeholder="Jane Apppleseed" type="text" id="name">
      <p>NÚMERO DO CARTÃO</p> <input placeholder="2345 7654 9876 7890" type="text" id="number">

      <span id="date">
        <p>EXP. DATA (MM/AA)</p> <input placeholder="MM" type="number" id="month">
        <input placeholder="AA" type="number" id="year">
      </span>

      <span id="cvc_span">
        <p style="display: inline-block;">CVC</p> <input placeholder="123" type="number" id="CVC">
      </span>

      <button id="button">CONFIRMAR</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
