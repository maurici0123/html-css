<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css" media="all">
  <link rel="stylesheet" href="mq.css"> 
</head>
<body>

  <div id="back">
    <div id="card_f">
      <div id="div_logo">
        <div id="circle1"></div>
        <div id="circle2"></div>
      </div>
      
      <span id="number_c">0000 0000 0000 0000</span>
      <span id="name_c">JANE APPLESEED</span>
      <span id="mm_c">00/</span>
      <span id="yy_c">00</span>
    </div>

    <div id="card_b">
      <span id="cvc_c">000</span>
    </div>
  </div>


  <div id="container">
    <div>
      <p>NOME DO TITULAR</p>
      <input placeholder="Jane Apppleseed" type="text" id="name">
      <span id="error_name">x</span>
      <p>NÚMERO DO CARTÃO</p>
      <input placeholder="1234 5678 9123 0000" type="text" id="number">
      <span id="error_number">x</span>

      <span id="date">
        <p>EXP. DATA (MM/AA)</p> 
        <input placeholder="MM" type="number" id="month">
        <input placeholder="AA" type="number" id="year">
      </span>

      <span id="cvc_span">
        <p style="display: inline-block;">CVC</p>
        <input placeholder="123" type="number" id="cvc_form">
      </span>

      <span  id="error_mm">x</span>
      <span  id="error_aa">x</span>
      <span  id="error_cvc">x</span>

      <button id="button">CONFIRMAR</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
