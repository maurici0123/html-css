<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-m2x.css">
    <title>multiplicacao de 2x2</title>
</head>
<body>
    <h1>multiplicação</h1>

    <main>
        <div>
            <h3>matriz A:</h3>
            <p>
                <input type="number" name="" id="txtn1ma">
                <input type="number" name="" id="txtn2ma">
            </p>
            <p>
                <input type="number" name="" id="txtn3ma">
                <input type="number" name="" id="txtn4ma">
            </p>
        </div>

        <div>
            <h3>matriz B:</h3>
            <p>
                <input type="number" name="" id="txtn1mb">
                <input type="number" name="" id="txtn2mb">
            </p>
            <p>
                <input type="number" name="" id="txtn3mb">
                <input type="number" name="" id="txtn4mb">
            </p>
        </div>

        <h3>resultado:</h3>
        <div id="matriz">
            <p id="r1">
               <span id="res1"></span>
               <span id="res2"></span>
            </p>
            <p id="r2">
               <span id="res3"></span>
               <span id="res4"></span>
            </p>
        </div>

        <input type="button" value="calcular" id="cal" onclick="calcular()">
    </main>

    <script src="script-m2x.js"></script>
</body>
</html>
