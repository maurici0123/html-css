                <input type="number" name="" id="txtn9ma">
            </p>
        </div>

                <span id="res7"></span>

                <span id="res9"></span>
             </p>
        </div>

        <input type="button" value="calcular" id="cal" onclick="calcular()">

    <script src="script-s3x.js"></script>
